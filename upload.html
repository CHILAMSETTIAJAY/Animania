<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image to Firebase Storage</title>
    <link rel="stylesheet" href="upload.css">
</head>
<body>
    <div class="container">
        <h2>Upload Image to Firebase Storage</h2>
        <form id="uploadForm">
            <label for="image">Select Image:</label>
            <input type="file" id="image" accept="image/*" required><br><br>
            <label for="category">Category Name:</label>
            <select id="category" required>
                <option value="">Select category...</option>
                <option value="Anime">Anime</option>
                <option value="Nature">Nature</option>
                <option value="Arts">Arts</option>
                <option value="Actors">Actors</option>
                <option value="God">God</option>
            </select><br><br>
            <label for="imageName">Image Name:</label>
            <input type="text" id="imageName" required><br><br>
            <button type="submit" id="uploadButton">Upload Image</button>
            <div id="uplodemsg" class="error"></div>

        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="upload.js"></script>
</body>
</html>
